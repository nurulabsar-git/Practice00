<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Araf@t Bank!</h1>
        <div class="submit-area" class="form-control">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter Your Name"> <br>
            <input type="email" class="form-control" placeholder="Enter Your Emil Address" name="" id=""> <br>
            <input type="password" class="form-control" placeholder="Enter Your Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
       <div class="row">
        <div class="col-sm-4">
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
           </div>
        </div>
           <div class="col-sm-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
              </div>
           </div>
           <div class="col-sm-4">
               <div class="blance status">
                <h5>Blance</h5>
                <h2>$250000000</h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-sm-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ deposit amount"> <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
           </div>
           <div class="col-sm-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ withdraw amount">  <br>
                <button class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
// deposit btn event handler.
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;  //"depositAmount" in the button
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText; //"currentDeposit" in the h2 tag
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = ""

        })
    </script>
     <script src="js/bootstrap.min.js"></script>  
</body>
</html>
